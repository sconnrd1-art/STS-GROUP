
<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>STS GROUP</title>
    
    <!-- 外部資源 -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@300;400;500;700&family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Inter', 'Noto Sans TC', sans-serif;
            background-color: #020617;
            margin: 0;
            color: #f8fafc;
            overflow-x: hidden;
        }
        
        /* 毛玻璃效果 */
        .glass {
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        /* 背景光暈 */
        .glow {
            position: absolute;
            width: 50vw;
            height: 50vw;
            background: radial-gradient(circle, rgba(56, 189, 248, 0.08) 0%, rgba(0, 0, 0, 0) 70%);
            z-index: -1;
            border-radius: 50%;
            pointer-events: none;
        }

        /* 進場動畫 */
        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .animate-reveal {
            animation: fadeInUp 0.8s cubic-bezier(0.16, 1, 0.3, 1) forwards;
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <!-- React 邏輯與元件 -->
    <script type="text/babel">
        const { useState, useEffect } = React;

        // ==========================================
        // 請在此處替換您的 Logo 圖片網址
        // ==========================================
        const GROUP_LOGO_URL = "https://s-conn.com/wp-content/uploads/2025/12/STS-LOGO_RF-STS-LOGO-複本.png";   // 集團 Logo 網址
        const SCONN_LOGO_URL = "https://s-conn.com/wp-content/uploads/2025/12/長貫商標字-02.png";   // S-CONN Logo 網址
        const SOONTAI_LOGO_URL = "https://s-conn.com/wp-content/uploads/2025/12/順泰商標正確版_彩色-scaled.png"; // SOONTAI Logo 網址
        // ==========================================

        // 公司卡片元件
        const CompanyCard = ({ name, url, description, logoSrc, colorClass, delay }) => {
            return (
                <a 
                    href={url} 
                    target="_blank" 
                    rel="noopener noreferrer"
                    className="group relative block w-full animate-reveal"
                    style={{ animationDelay: delay }}
                >
                    <div className={`glass h-full rounded-[2.5rem] p-8 md:p-12 flex flex-col items-center text-center transition-all duration-500 hover:-translate-y-4 hover:border-white/20 hover:shadow-2xl hover:shadow-${colorClass}-500/10`}>
                        
                        {/* 公司 Logo 放置區 */}
                        <div className="relative w-full aspect-[2/1] bg-slate-900/60 rounded-3xl overflow-hidden mb-10 border border-white/5 flex items-center justify-center p-6">
                            {logoSrc ? (
                                <img 
                                    src={logoSrc} 
                                    alt={name} 
                                    className="max-w-full max-h-full object-contain transition-transform duration-700 group-hover:scale-110"
                                />
                            ) : (
                                <div className="flex flex-col items-center">
                                    <div className={`w-12 h-12 rounded-full bg-${colorClass}-500/20 mb-3 flex items-center justify-center`}>
                                        <div className={`w-3 h-3 rounded-full bg-${colorClass}-500 animate-pulse`} />
                                    </div>
                                    <span className="text-sm font-bold tracking-widest text-white/10 uppercase">Waiting for Logo</span>
                                </div>
                            )}
                            
                            {/* 浮水印文字背景 */}
                            {!logoSrc && (
                                <div className="absolute inset-0 flex items-center justify-center pointer-events-none">
                                    <span className="text-4xl font-black tracking-widest text-white/5 uppercase">
                                        {name}
                                    </span>
                                </div>
                            )}
                        </div>

                        <h3 className={`text-3xl font-bold mb-4 group-hover:text-${colorClass}-400 transition-colors`}>
                            {name}
                        </h3>
                        
                        <p className="text-slate-400 text-lg font-light leading-relaxed mb-10 max-w-xs h-14 overflow-hidden">
                            {description}
                        </p>

                        <div className={`mt-auto flex items-center gap-3 text-sm font-bold tracking-widest opacity-60 group-hover:opacity-100 transition-all text-${colorClass}-400`}>
                            VISIT WEBSITE
                            <svg xmlns="http://www.w3.org/2000/svg" className="h-5 w-5 transform group-hover:translate-x-2 transition-transform" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M17 8l4 4m0 0l-4 4m4-4H3" />
                            </svg>
                        </div>
                    </div>
                    
                    {/* 背景發光效果 */}
                    <div className={`absolute inset-0 -z-10 bg-${colorClass}-500/0 rounded-[2.5rem] blur-3xl group-hover:bg-${colorClass}-500/10 transition-all duration-700`} />
                </a>
            );
        };

        // 主應用程式
        const App = () => {
            return (
                <div className="min-h-screen flex flex-col items-center relative py-12 px-6">
                    {/* 動態背景光暈 */}
                    <div className="glow top-[-20%] left-[-10%]" />
                    <div className="glow bottom-[-20%] right-[-10%] opacity-50" />

                    {/* 頂部集團 Logo */}
                    <header className="mb-24 text-center animate-reveal">
                        <div className="flex flex-col items-center group cursor-default">
                            <div className="w-28 h-28 bg-white/5 glass rounded-[2.5rem] flex items-center justify-center shadow-2xl mb-6 p-4 transform transition-all duration-700 group-hover:scale-105">
                                {GROUP_LOGO_URL ? (
                                    <img 
                                        src={GROUP_LOGO_URL} 
                                        alt="Group Logo" 
                                        className="max-w-full max-h-full object-contain"
                                    />
                                ) : (
                                    <div className="w-full h-full bg-gradient-to-tr from-sky-500 to-indigo-600 rounded-2xl flex items-center justify-center">
                                        <span className="text-white text-4xl font-black italic">G</span>
                                    </div>
                                )}
                            </div>
                            <h1 className="text-2xl font-black tracking-[0.4em] text-white uppercase">
                                SOONTAI <span className="text-sky-400">GROUP</span>
                            </h1>
                            <div className="h-1 w-8 bg-sky-500 mt-3 rounded-full group-hover:w-24 transition-all duration-500" />
                        </div>
                    </header>

                    {/* 標語區 */}
                    <div className="text-center mb-20 animate-reveal" style={{ animationDelay: '0.2s' }}>
                        <h2 className="text-sm font-bold tracking-[0.5em] text-sky-400 uppercase mb-4 opacity-70">
                            Innovation & Connectivity
                        </h2>
                        <p className="text-4xl md:text-6xl font-extralight text-white">
                            連結世界 · <span className="font-bold">創造卓越</span>
                        </p>
                    </div>

                    {/* 兩大子公司入口 */}
                    <main className="grid grid-cols-1 lg:grid-cols-2 gap-10 w-full max-w-6xl">
                        <CompanyCard 
                            name="S-CONN"
                            url="https://s-conn.com/"
                            description="卓越的射頻連接器與高品質電纜組件解決方案領航者。"
                            logoSrc={SCONN_LOGO_URL}
                            colorClass="sky"
                            delay="0.4s"
                        />
                        <CompanyCard 
                            name="SOONTAI"
                            url="https://soontai.com/"
                            description="全球領先的射頻與微波濾波器研發與製造專家。"
                            logoSrc={SOONTAI_LOGO_URL}
                            colorClass="indigo"
                            delay="0.6s"
                        />
                    </main>

                    {/* 頁腳 */}
                    <footer className="mt-auto pt-24 pb-8 w-full max-w-6xl border-t border-white/5 flex flex-col md:flex-row justify-between items-center gap-6 animate-reveal" style={{ animationDelay: '0.8s' }}>
                        <div className="text-slate-500 text-xs tracking-widest uppercase">
                            © {new Date().getFullYear()} SOONTAI GROUP. ALL RIGHTS RESERVED.
                        </div>
                        <div className="flex gap-8">
                            <a href="#" className="text-slate-500 hover:text-white text-xs transition-colors uppercase tracking-widest">Privacy Policy</a>
                            <a href="#" className="text-slate-500 hover:text-white text-xs transition-colors uppercase tracking-widest">Legal Notice</a>
                            <a href="#" className="text-slate-500 hover:text-white text-xs transition-colors uppercase tracking-widest">Contact</a>
                        </div>
                    </footer>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
